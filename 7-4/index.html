<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">Loading...</div>

    <template id="login">
        <h1>Bank App</h1>
        <section id="loginSection">
          <h2>Login</h2>
          <form id="loginForm" action="javascript:login()">
            <label for="username">Username</label>
            <input id="username" name="username" type="text">
            <div id="loginError" role="alert"></div>
            <div class="buttonWrapper"><button>Login</button></div>
          </form>

          <hr>

          <h2>Register</h2>
          <form id="registerForm" action="javascript:register()" method="POST">
            <label for="user">Username (required)</label>
            <input id="user" name="user" type="text" maxlength="20" required>
            <label for="currency">Currency (required)</label>
            <input id="currency" name="currency" type="text" value="$" maxlength="5" required>
            <label for="description">Description</label>
            <input id="description" name="description" type="text" maxlength="100">
            <label for="balance">Current balance</label>
            <input id="balance" name="balance" type="number" value="0">
            <div id="registerError" role="alert"></div>
            <div class="buttonWrapper"><button>Register</button></div>
        </form>

        </section>
      </template>

      <template id="dashboard">
        <header id="dashboardHeader">
          <h1>Bank App</h1>
          <a href="/login" onclick="logout()">Logout</a>
        </header>
        <section id="balanceSection">
          Balance: <span id="balance"></span><span id="currency"></span>
        </section>
        <section>
          <h2 id="description"></h2>
        </section>
        <section>
          <div id="transactionsTitleAndButton">
            <h2>Transactions</h2>
            <button type="button" onclick="toggleTransactionDialog()">Add transaction</button>
          </div>
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Object</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody id="transactions">
            </tbody>
          </table>
        </section>
      </template>

      <template id="transaction">
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </template>

      <dialog id="transactionDialog">
        <h3>New Transaction</h3>
        <form id="newTransactionForm" action="javascript:createNewTransaction()">
          <label for="date">Date</label>
          <input id="date" name="date" type="date" required>
          <label for="object">Object</label>
          <input id="object" name="object" type="text" required>
          <label for="amount">Amount</label>
          <input id="amount" name="amount" type="number" required>
          <button type="reset" onclick="toggleTransactionDialog()">CANCEL</button>
          <button class="filled">SUBMIT</button>
        </form>
      </dialog>
</body>
</html>
