<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>LearnAWord!</title>

    <style>
        img:hover{
            filter: brightness(90%);
            opacity: 80%;
            border-bottom: 1px solid rgb(249, 185, 111);
        }

        .bg-beige{
            background-color: rgb(244, 241, 222);
        }

        .w-350{
            width: 350px;
        }
    </style>
</head>
<body>
    <div class="bg-beige text-center py-3 w-350">
        <div id="homePage">
            <h1>LearnAWord</h1>
            <h2>Find out what a new word means!</h2>
            
            <form action="" id="form">
                <div class="row my-4 px-2 align-items-center">
                    <div class="col-auto">
                        <label for="wordInput" class="col-form-label fs-6">Word to learn:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="word" id="wordInput" class="form-control" required>
                    </div>
                </div>

                <div class="error" id="errorMessage">
                    <p class="fs-4 text-danger">Word not found!</p>
                </div>
                
                <button class="btn" id="searchButton" type="submit"><img src="./images/dict.png" alt="search button with image of a dictionary" width="150"></button>
            </form>
        </div>
        <div id="definitionPage">
            <h2>Definition:</h2>
            <div class="p-4 text-start fs-5"> 
                <h4 id="wordText"></h4>
                <p id="partOfSpeechText"></p>
                <p id="meaningText"></p>
                <p id="exampleText"></p>
            </div>

            <div class="d-flex justify-content-around">
                <button id="prevButton" class="btn btn-secondary w-25">Previous</button>
                <button id="nextButton" class="btn btn-secondary w-25">Next</button>
                
            </div>
            <button id="backButton" class="btn"><img src="./images/back.png" alt="arrow going backwards return button" width="100" loading="lazy"></button>
        </div>
    </div>

    <script src="./main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
